<div class="container-fluid">
	
	  <table class="table table-striped table-hover table-condensed">
		<thead>
			<tr>
				<th>Account</th>
				<th>Date of value</th>
				<th>Bookingtext</th>
				<th>Reason for Payment</th>
				<th>Payer/Recipient</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="transaction in transactions | filter:query | orderBy:orderProp">
				<td><a href='#/transactions/{{ transaction.id }}'>{{ transaction.order_account }}</a></td>
				<td><a href='#/transactions/{{ transaction.id }}'>{{ transaction.date_of_value }}</a></td>
				<td><a href='#/transactions/{{ transaction.id }}'>{{ transaction.bookingtext }}</a></td>
				<td><a href='#/transactions/{{ transaction.id }}'>{{ transaction.reason_for_payment }}</a></td>
				<td><a href='#/transactions/{{ transaction.id }}'>{{ transaction.payer_recipient }}</a></td>
				<td><a href='#/transactions/{{ transaction.id }}'>{{ transaction.amount }} EUR</a></td>
			</tr>
		</tbody>
	  </table>	

</div>
